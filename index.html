<!DOCTYPE html>
<html lang="en" onclick="jump()"  ></html>>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="dino.css"/>
    <title>Dino Game</title>
</head>
<body  onclick="increment()">
  <h1>Chrome Dino Game V.2</h1>
    <div id="game">
      <h4>Score:<p id="scoring">0</p></h4>
      <div class="cloud">
        <div class="cloud-left"></div>
        <div class="cloud-right"></div>
      </div>
      <div class="cloud2">
        <div class="cloud-left"></div>
        <div class="cloud-right"></div>
      </div>
      <div class="ground"></div>
      <div id="dino">
        <div class="head">
         <div class="eye"></div>
         <div class="teeth"></div>
        </div>
        <div class="tail">
          <div class="tail-end"></div>
        </div>
         <div class="legl"></div>
         <div class="legr"></div>
         <div class="arm">
          <div class="hand"></div>
         </div>
      </div>
      <div id="block">
        <div id="tree"></div>
      </div>
      <div id="block2">
        <div id="tree2"></div>
      </div>
    </div>
    <button onclick="start()">start</button>
    
    <script src="dino.js"></script>
</body>
</html>
